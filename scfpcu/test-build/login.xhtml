<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    contentType="text/html">
    
 <html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>Controle de Frotas da Prefeitura do Campus Universitário</title>
      <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
      <a:loadStyle src="resource:///stylesheet/theme.xcss"/>
      <a:loadStyle src="/stylesheet/theme.css"/>
      <a:loadStyle src="/stylesheet/style.css"/>
      <ui:insert name="head"/>
   </head>
   <body>
        <div id="art-page-background-glare-wrapper">
            <div id="art-page-background-glare"></div>
        </div>
        <div id="art-main">
            <div class="cleared reset-box"></div>
            <div class="art-header">
                <div class="art-header-position">
                    <div class="art-header-wrapper">
                        <div class="cleared reset-box"></div>
                        <h:graphicImage value="/img/banner.png" alt="SCFPCU" width="100%"/>
                    </div>
                </div>
            </div>
            <div class="art-box art-sheet">
                <div class="art-box-body art-sheet-body">
                    <div class="art-layout-wrapper">
                        <div class="art-content-layout">
                            <div class="art-content-layout-row">
                                <div class="art-layout-cell art-sidebar1">
                                    <div class="art-box art-block">
                                        <div class="art-box-body art-block-body">
                                            <div class="art-bar art-blockheader">
                                                <div class="art-box art-blockcontent">
                                                    <div class="art-box-body">
                                                        <!--<div class="art-box-body art-blockcontent-body">-->
                                                        <table>
                                                            <tr>
                                                                <td>
                                                                    <div id="section-box">
                                                                        <div class="m">
                                                                            <h:form id="loginForm">
                                                                            	<fieldset style="margin-top: 13px;">
																		            <div style="margin-top: 15px; height: 160px;" >
																		                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
																		                    <h:outputLabel for="username" styleClass="form">Login</h:outputLabel>
																		                    <h:inputText id="username"
																		                              value="#{identity.username}" required="true"/>
																		                    <h:outputLabel for="password" styleClass="form">Senha</h:outputLabel>
																		                    <h:inputSecret id="password"
																		                                value="#{identity.password}" required="true"/>
																		                </h:panelGrid>
																		                <div style="margin-bottom: 10px;">
																				            <h:commandButton id="submit" value="Acessar" action="#{identity.login}" style="margin-left: 70px;"/>
																				        </div>
																				        
																		                <s:link view="/recuperaSenha.xhtml" value="Esqueci a senha" style="font-size: 0.7em; font-weight: normal; margin-left: 50px;"/>
																		                <h:messages id="msgErro" style="color: red; font-size: 0.7em; font-weight: normal; margin-top: 10px;"/>
																		            </div>
																		          </fieldset>
																		    </h:form>
                                                                        </div>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="cleared"></div>
                                        </div>
                                        <div class="cleared"></div>
                                    </div>
                                    <div class="cleared"></div>
                                </div>
                                <div class="cleared"></div>
                            </div>
                            <div class="cleared"></div>
                        </div>
                        <div class="cleared"></div>
                    </div>
                    <div class="cleared"></div>
                    <div class="art-footer">
                        <div class="art-footer-body">
                            <div class="art-footer-text">
                                <p>© ICOMP - Instituto de Computação</p>
                                <p>Desenvolvido no contexto da disciplina IEC112 - 2013/02</p>
                            </div>
                            <div class="cleared"></div>
                        </div>
                    </div>
                    <div class="cleared"></div>
                </div>
            </div>
        </div>
    </body>
 </html>
</ui:composition>
