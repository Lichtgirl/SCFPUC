<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">
                
                       
<ui:define name="body">
     <rich:panel>
      	<f:facet name="header">Veiculos</f:facet>
			<s:decorate id="datanicio" template="../layout/edit.xhtml">
				<ui:define name="label">Data Inicio</ui:define>
				<rich:calendar id="datainicio" inputSize="10"
					value="#{relVeiculos.dtinicio}"
					datePattern="dd/MM/yyyy" 
					enableManualInput="true" />
			</s:decorate>
			<s:decorate id="datafim" template="../layout/edit.xhtml">
		                <ui:define name="label">Data Fim</ui:define>
		                <rich:calendar id="datafim" inputSize="10"
		                          value="#{relVeiculos.dtfim}" datePattern="dd/MM/yyyy" enableManualInput="true"/>
		            </s:decorate>



			<div style="clear:both"/>
        
     </rich:panel>
     
     <div class="actionButtons">
     
     	<s:button action="#{relVeiculos.imprimir()}" id="imprimir" value="imprimir"> </s:button>   
          
     </div>
    
            
                
    
</ui:define>

</ui:composition>
