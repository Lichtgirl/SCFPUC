<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="body">

    <h:form id="motoristaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Motorista Search Filter" switchType="ajax">

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Bairro</ui:define>
                <h:inputText id="bairro" value="#{motoristaList.motorista.bairro}"/>
            </s:decorate>

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome" value="#{motoristaList.motorista.nome}"/>
            </s:decorate>

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Num</ui:define>
                <h:inputText id="num" value="#{motoristaList.motorista.num}"/>
            </s:decorate>

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Rua</ui:define>
                <h:inputText id="rua" value="#{motoristaList.motorista.rua}"/>
            </s:decorate>

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Tipocnh</ui:define>
                <h:inputText id="tipocnh" value="#{motoristaList.motorista.tipocnh}"/>
            </s:decorate>

            <s:decorate template="../layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{motoristaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/MotoristaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Motorista Search Results (#{empty motoristaList.resultList ? 0 : (motoristaList.paginated ? motoristaList.resultCount : motoristaList.resultList.size)})</f:facet>
    <div class="results" id="motoristaList">

    <h:outputText value="The motorista search returned no results."
               rendered="#{empty motoristaList.resultList}"/>

    <rich:dataTable id="motoristaList"
                var="_motorista"
              value="#{motoristaList.resultList}"
           rendered="#{not empty motoristaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{motoristaList}"/>
                    <ui:param name="propertyLabel" value="Id motorista"/>
                    <ui:param name="propertyPath" value="motorista.idMotorista"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_motorista.idMotorista}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{motoristaList}"/>
                    <ui:param name="propertyLabel" value="Bairro"/>
                    <ui:param name="propertyPath" value="motorista.bairro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_motorista.bairro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{motoristaList}"/>
                    <ui:param name="propertyLabel" value="Cep"/>
                    <ui:param name="propertyPath" value="motorista.cep"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_motorista.cep}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{motoristaList}"/>
                    <ui:param name="propertyLabel" value="Cnh"/>
                    <ui:param name="propertyPath" value="motorista.cnh"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_motorista.cnh}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{motoristaList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="motorista.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_motorista.nome}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{motoristaList}"/>
                    <ui:param name="propertyLabel" value="Num"/>
                    <ui:param name="propertyPath" value="motorista.num"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_motorista.num}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{motoristaList}"/>
                    <ui:param name="propertyLabel" value="Rua"/>
                    <ui:param name="propertyPath" value="motorista.rua"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_motorista.rua}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{motoristaList}"/>
                    <ui:param name="propertyLabel" value="Status"/>
                    <ui:param name="propertyPath" value="motorista.status"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_motorista.status}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{motoristaList}"/>
                    <ui:param name="propertyLabel" value="Telefone"/>
                    <ui:param name="propertyPath" value="motorista.telefone"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_motorista.telefone}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="../layout/sort.xhtml">
                    <ui:param name="entityList" value="#{motoristaList}"/>
                    <ui:param name="propertyLabel" value="Tipocnh"/>
                    <ui:param name="propertyPath" value="motorista.tipocnh"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_motorista.tipocnh}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Motorista' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="motoristaViewId">
                <f:param name="motoristaIdMotorista"
                        value="#{_motorista.idMotorista}"/>
            </s:link>
            #{' '}
            <s:link view="/MotoristaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="motoristaEdit"
                rendered="#{empty from}">
                <f:param name="motoristaIdMotorista"
                        value="#{_motorista.idMotorista}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/MotoristaList.xhtml"
            rendered="#{motoristaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/MotoristaList.xhtml"
            rendered="#{motoristaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{motoristaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/MotoristaList.xhtml"
            rendered="#{motoristaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{motoristaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/MotoristaList.xhtml"
            rendered="#{motoristaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{motoristaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/MotoristaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create motorista">
            <f:param name="motoristaIdMotorista"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
