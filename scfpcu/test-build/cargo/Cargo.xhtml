<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Cargo Details</f:facet>


        <s:decorate id="cargo" template="../layout/display.xhtml">
            <ui:define name="label">Cargo</ui:define>
            <h:outputText value="#{cargoHome.instance.cargo}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/CargoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty cargoFrom ? 'CargoList' : cargoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Usuarios</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="usuariosChildren">

        <h:outputText value="There are no usuarios associated with this cargo."
                   rendered="#{empty cargoHome.usuarios}"/>

        <rich:dataTable value="#{cargoHome.usuarios}"
                       var="_usuario"
                  rendered="#{not empty cargoHome.usuarios}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="usuariosTable">
            <rich:column sortBy="#{_usuario.idServidor}">
                <f:facet name="header">Id servidor</f:facet>
                <h:outputText value="#{_usuario.idServidor}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.email}">
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{_usuario.email}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.login}">
                <f:facet name="header">Login</f:facet>
                <h:outputText value="#{_usuario.login}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.nome}">
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{_usuario.nome}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.senha}">
                <f:facet name="header">Senha</f:facet>
                <h:outputText value="#{_usuario.senha}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.siape}">
                <f:facet name="header">Siape</f:facet>
                <h:outputText value="#{_usuario.siape}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectusuario"
                     value="Select"
                      view="/Usuario.xhtml">
                    <f:param name="usuarioIdServidor"
                            value="#{_usuario.idServidor}"/>
                    <f:param name="usuarioFrom" value="Cargo"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add usuario"
                view="/UsuarioEdit.xhtml">
            <f:param name="cargoIdCargo"
                    value="#{cargoHome.instance.idCargo}"/>
            <f:param name="usuarioFrom" value="Cargo"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Usuarios_1</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="usuarios_1Children">

        <h:outputText value="There are no usuarios_1 associated with this cargo."
                   rendered="#{empty cargoHome.usuarios_1}"/>

        <rich:dataTable value="#{cargoHome.usuarios_1}"
                       var="_usuario"
                  rendered="#{not empty cargoHome.usuarios_1}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="usuarios_1Table">
            <rich:column sortBy="#{_usuario.idServidor}">
                <f:facet name="header">Id servidor</f:facet>
                <h:outputText value="#{_usuario.idServidor}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.email}">
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{_usuario.email}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.login}">
                <f:facet name="header">Login</f:facet>
                <h:outputText value="#{_usuario.login}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.nome}">
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{_usuario.nome}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.senha}">
                <f:facet name="header">Senha</f:facet>
                <h:outputText value="#{_usuario.senha}"/>
            </rich:column>
            <rich:column sortBy="#{_usuario.siape}">
                <f:facet name="header">Siape</f:facet>
                <h:outputText value="#{_usuario.siape}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectusuario"
                     value="Select"
                      view="/Usuario.xhtml">
                    <f:param name="usuarioIdServidor"
                            value="#{_usuario.idServidor}"/>
                    <f:param name="usuarioFrom" value="Cargo"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add usuario"
                view="/UsuarioEdit.xhtml">
            <f:param name="cargoIdCargo"
                    value="#{cargoHome.instance.idCargo}"/>
            <f:param name="usuarioFrom" value="Cargo"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
