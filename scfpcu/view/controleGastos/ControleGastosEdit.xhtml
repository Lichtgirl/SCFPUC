<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="../layout/template.xhtml">

<ui:define name="body">

    <h:form id="veiculo" styleClass="edit">

        <rich:panel>
            <f:facet name="header">Controle de Gastos do Veículo</f:facet>
            <div  class="editContainer">
			<div class="editLayout">
			<s:decorate id="entidadeField" template="../layout/edit.xhtml">
                <ui:define name="label">Placa</ui:define>
                <h:selectOneMenu value="#{controleGastos.veiculo}" >
                	<s:selectItems var="_veiculo" value="#{veiculoList.resultList}" 
								label="#{_veiculo.placaAtual}" 
								noSelectionLabel="Selecione">
					</s:selectItems>
					 <s:convertEntity />
                </h:selectOneMenu>
                <h:commandButton action="#{controleGastos.setVeiculoSelecionado()}" value="Buscar" >
                	<a:support event="onclick" reRender="especieField" ajaxSingle="true" />
                </h:commandButton>
            </s:decorate>
            </div>
            </div>
            <rich:spacer height="20"/>
			<div  class="editContainer">
				<div class="editLayout">
					<s:decorate id="especieField" template="../layout/edit.xhtml">
		                <ui:define name="label">Espécie</ui:define>
		                <h:outputText id="idEspecie" value="#{controleGastos.veiculoSelecionado.especie.especie}" />
		            </s:decorate>
	            </div>
	            <div class="editLayout">
					<s:decorate id="marcaField" template="../layout/edit.xhtml">
		                <ui:define name="label">Marca</ui:define>
		                <h:outputText id="idMarca" value="#{controleGastos.veiculoSelecionado.modelo.marca.marca}" />
		            </s:decorate>
	            </div>
	            <div class="editLayout">
					<s:decorate id="modeloField" template="../layout/edit.xhtml">
		                <ui:define name="label">Modelo</ui:define>
		                <h:outputText id="idModelo" value="#{controleGastos.veiculoSelecionado.modelo.modelo}" />
		            </s:decorate>
	            </div>
	            <div class="editLayout">
					<s:decorate id="dataGasto" template="../layout/edit.xhtml">
		                <ui:define name="label">Data</ui:define>
		                <rich:calendar id="idDataGasto" inputSize="10"
		                          value="#{controleGastos.veiculoSelecionado.d}" datePattern="dd/MM/yyyy" />
		            </s:decorate>
	            </div>
            </div>
            <div class="editContainer">
            	<div class="editLayout">
					<s:decorate id="combustivelField" template="../layout/edit.xhtml">
		                <ui:define name="label">Combustível</ui:define>
		                <h:outputText id="idCombustivel" value="#{controleGastos.veiculoSelecionado.tipoCombustivel.tipoCombustivel}" />
		            </s:decorate>
	            </div>
            </div>
            
		
            <div style="clear:both">
                <span class="required">*</span>
                Itens obrigatórios
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Salvar"
                         action="#{veiculoHome.persist}"
                       rendered="#{!veiculoHome.managed}"/>

            <h:commandButton id="update"
                          value="Salvar"
                         action="#{veiculoHome.update}"
                       rendered="#{veiculoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Excluir"
                         action="#{veiculoHome.remove}"
                      immediate="true"
                       rendered="#{veiculoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancelar"
             propagation="end"
                    view="/veiculo/Veiculo.xhtml"
                rendered="#{veiculoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancelar"
             propagation="end"
                    view="/#{empty veiculoFrom ? 'VeiculoList' : veiculoFrom}.xhtml"
                rendered="#{!veiculoHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
