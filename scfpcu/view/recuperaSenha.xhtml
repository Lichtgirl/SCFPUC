<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="loginForm">

        <rich:panel>
            <f:facet name="header">Sistema de Controle de Frotas da FUA</f:facet>

            <p style="FONT-SIZE: small;">Digite seu e-mail</p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username" style="FONT-SIZE: x-small;">E-mail</h:outputLabel>
                    <h:inputText id="username"
                              value="#{recuperarSenha.mail}" required="true"/>
                </h:panelGrid>
                <h:messages id="msgErro" style="color: red; width:500px;"/>
            </div>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="submit" value="Buscar" action="#{recuperarSenha.enviarEmail()}" >
            	<a:support event="oncomplete" ajaxSingle="true" reRender="botaoVoltar"/>
            </h:commandButton>            
            <s:button id="botaoVoltar" value="Voltar" view="/login.xhtml" rendered="#{recuperarSenha.sucesso}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
